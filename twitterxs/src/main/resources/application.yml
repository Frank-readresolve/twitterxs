server:
  port: 8082
  servlet:
      context-path: /twitterxs
  error:
    whitelabel: 
      enabled: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
        
spring:
  profiles:
    active: dev
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/twitterxs?createDatabaseIfNotExist=true&useSSL=false
    username: root
    password: 
  jpa:
    show-sql: true
    generate-ddl: false
    hibernate:
       ddl-auto: none
    properties: 
      hibernate.dialect: org.hibernate.dialect.MySQL5InnoDBDialect
      hibernate.format_sql: true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss.SSS
  messages:
    use-code-as-default-message: true
